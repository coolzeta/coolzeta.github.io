name: CI/CD Pipeline - Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile              
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/zeta-blog:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/zeta-blog:${{ github.sha }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/zeta-blog:latest

            docker stop zeta-blog || true
            docker rm zeta-blog || true

            docker run -d \
              --name zeta-blog \
              --restart unless-stopped \
              -p 30001:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/zeta-blog:latest